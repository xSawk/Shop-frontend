<h1>Products</h1>
<mat-card *ngFor="let x of products">
    <div flexLayout="row">
        <div class="first-box" flexLayout="column" fxFlex>
      <mat-card-title>{{x.name}}</mat-card-title>
      <mat-card-subtitle>{{x.category}}</mat-card-subtitle>
      <div flexLayout="row">
        <img src="/assets/example.png" mat-card-lg-image>
        <mat-card-content fxFlex class="contentProduct">{{x.description}}</mat-card-content>
      </div>
    </div>
      <div>
        <div class="price">{{x.price}} {{x.currency}}</div>
      </div>
    </div>
    <mat-card-actions align="end" fxLayoutGap="20px">
      <button mat-button>Description</button>
      <button mat-button>Buy</button>
    </mat-card-actions>
  </mat-card>
