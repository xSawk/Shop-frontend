<div fxLayout="column" fxLayoutGap="50px">
    <div fxLayout="row">
        <span fxFlex>Are you sure?</span>
        <button mat-icon-button class="closeButton" [mat-dialog-close]="false">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div fxFlex>
        <button fxFlex mat-raised-button [mat-dialog-close]="false">Cancel</button>
        <button fxFlex mat-raised-button color="primary" [mat-dialog-close]="true">Confirm</button>
    </div>
</div>
