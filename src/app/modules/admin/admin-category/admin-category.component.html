<h1>Category list <button mat-raised-button color="primary" routerLink="/admin/categories/add">Add Product</button></h1>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  



    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
      <button mat-icon-button [routerLink]="['/admin/categories/update',element.id]">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="confirmDelete(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </ng-container>
  

 
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
