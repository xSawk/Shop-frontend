<h1>Kategoria : {{category?.name}}</h1>
<p>{{category?.description}}</p>
<mat-card *ngFor="let product of category?.products">
    <div flexLayout="row">
        <div class="first-box" flexLayout="column" fxFlex>
      <mat-card-title><a routerLink="{{'/products/' + product.id}}">{{product.name}}</a></mat-card-title>
      <mat-card-subtitle>{{product.category}}</mat-card-subtitle>
      <div flexLayout="row">
        <a routerLink="{{'/products/' + product.id}}">
          <img *ngIf="!product?.image" src="/assets/example.png" mat-card-lg-image>
        <img *ngIf="product?.image" src="{{'/api/data/productImg/'+product.image}}" mat-card-lg-image>
        </a>
        <mat-card-content fxFlex class="contentProduct">{{product.description}}</mat-card-content>
      </div>
    </div>
      <div>
        <div class="price">{{product.price}} {{product.currency}}</div>
      </div>
    </div>
    <mat-card-actions align="end" fxLayoutGap="20px">
      <button mat-button>Description</button>
      <button mat-button>Buy</button>
    </mat-card-actions>
  </mat-card>
